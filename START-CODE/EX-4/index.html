<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item a">
            <div class="list">
                <h1>CRM Dashboard</h1>
                <ul>
                    <li>PROFILE</li>
                    <li>REPORT</li>
                    <li>CHANNEL</li>
                    <li>EMAIL</li>
                    <li>PHONE CALL</li>
                    <li>TICKETS STATUS</li>
                </ul>
            </div>
        </div>
        <div class="item b">
            <h1>Avg First Reply Time</h1>
            <h1>30h 15min</h1>
        </div>
        <div class="item c">
            <h1>Avg First Reply Time</h1>
            <h1>30h 15min</h1>
        </div>
        <div class="item d">
            <p>Message</p>
        </div>
        <div class="item e">
            <p>Email</p>
        </div>
        <div class="item f">
            <h1>Fast reply</h1>
            <img src="./img/pie.avif">
        </div>
        <div class="item g">
            <h1>Ticked created</h1>
            <img src="./img/gra2.avif">
        </div>
        <div class="item h">
            <h1>Number of ticket</h1>
            <img src="./img/graphic.jpg">
        </div>
        <div class="item i">
            <h1>Ticket by type</h1>
            <img src="./img/pie2.jpg">
        </div>
        <div class="item j">
            <h1>New ticket</h1>
            <img src="./img/big-gra.jpg">
        </div>
    </div>
</body>
</html>
